
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/services/comedianApi.js"></script>
    <script src="./javascript/services/eventApi.js"></script>
    <script src="./javascript/models/comedian.js"></script>
    <script src="./javascript/models/event.js"></script>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body> 
    <h1 id="comedy-title"> Welcome to you personalized Comedy World!</h1>
    <h1>Comedians:</h1>
    <div id="comedians">
        
    </div>
    <form id="create-comedian-form">
        <p><h2>Create New Comedian:</h2></p>
        <p><label for="first_name">First Name:</label>
        <input type="text" name="first_name"/></p>
        <p><label for="last_name">Last Name:</label>
        <input type="text" name="last_name"/></p>
        <p><label for="age">Age:</label>
        <input type="number" name="age"/></p>
        <p><label for="description">Description:</label>
        <textarea name="description"></textarea></p>
        <p><label for="style">Style:</label>
        <input type="style" name="style"/></p>
        <p><input type="submit" value="Create"/>
    </form>

    <h1>Events:</h1>
    <div id="events">
        
    </div>
    
    <form id="create-event-form">
        <p><label for="comedian">Choose Comedian:</label>
        <select name="comedian_id" class="comedian-list">
            
        </select></p>

        <p><h2>Create New Event:</h2></p>
            <p><label for="name">Event Name:</label>
        <input type="text" name="name"/></p>
        <p><label for="address">Address:</label>
        <input type="text" name="address"/></p>
        <p><label for="city">City:</label>
        <input type="text" name="city"/></p>
        <p><label for="state">State:</label>
        <input type="text" name="state"/></p>
        <p><label for="zipcode">Zipcode:</label>
        <input type="text" name="zipcode"/></p>
        <p><label for="date">date:</label>
        <input type="datetime-local" name="date"/></p>
        <p><label for="venue">venue:</label>
        <input type="text" name="venue"/></p>
        
        <p><input type="submit" value="Create"/></p>
    </form>

    <form id="user-comments-form">
        <input id="user-comments-input"  type="text">
        <input id="user-comments-submit"  type="submit">
    </form>

    <p>Submitted comments will appear here inside this div below:</p>
    <div id="user-comments-div"> </div> 
</body>
</html>
